<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Heads Up Charades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s;
        }
        .game-screen {
            background-color: #4CAF50;
            color: white;
        }
        .correct-screen {
            background-color: #4CAF50;
            color: white;
        }
        .pass-screen {
            background-color: #F44336;
            color: white;
        }
        .result-screen {
            background-color: #2196F3;
            color: white;
            padding: 20px;
        }
        .settings-screen, .modes-screen, .edit-mode-screen {
            background-color: #333;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .word {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px;
        }
        .timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .action {
            font-size: 3rem;
            font-weight: bold;
        }
        .btn {
            background-color: white;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .setting-item {
            margin: 15px 0;
        }
        .setting-item label {
            display: block;
            margin-bottom: 5px;
        }
        .setting-item textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
        }
        .setting-item input, .setting-item select {
            padding: 8px;
        }
        .mode-item {
            background-color: #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
        }
        .mode-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .mode-action {
            margin-top: 10px;
            text-align: right;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #eee;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>HEADS UP</h1>
        <button id="start-btn" class="btn">Comenzar el Juego</button>
        <button id="modes-btn" class="btn">Categorías</button>
        <button id="settings-btn" class="btn">Ajustes</button>
    </div>

    <div id="game-screen" class="screen game-screen" style="display: none;">
        <div class="timer" id="timer">60</div>
        <div class="word" id="current-word">¿Preparado?</div>
    </div>

    <div id="correct-screen" class="screen correct-screen" style="display: none;">
        <div class="action">¡Correcto!</div>
    </div>

    <div id="pass-screen" class="screen pass-screen" style="display: none;">
        <div class="action">¡Siguiente!</div>
    </div>

    <div id="result-screen" class="screen result-screen" style="display: none;">
        <h2>¡Se Acabó!</h2>
        <div id="score" style="font-size: 2rem; margin: 20px 0;">
            Correctas: 0<br>
            Omitidas: 0
        </div>
        <button id="play-again-btn" class="btn">Play Again</button>
        <button id="home-btn" class="btn">Inicio</button>
    </div>

    <div id="settings-screen" class="screen settings-screen" style="display: none;">
        <h2>Settings</h2>
        <div class="setting-item">
            <label for="timer-setting">Temporizador (segundos):</label>
            <input type="number" id="timer-setting" min="10" max="300" value="60">
        </div>
        <div class="setting-item">
            <label for="invert-controls">
                Invertir Controles
            </label>
            <p>Por defecto: ↑ Correcto  ↓ Siguiente</p>
            <label class="switch">
                <input type="checkbox" id="invert-controls">
                <span class="slider"></span>
            </label>
        </div>
        <button id="save-settings-btn" class="btn">Guardar</button>
        <button id="cancel-settings-btn" class="btn">Cancelar</button>
    </div>

    <div id="modes-screen" class="screen modes-screen" style="display: none;">
        <h2>Categorías</h2>
        <div id="modes-list">
            <!-- Modes will be populated here -->
        </div>
        <button id="add-mode-btn" class="btn">Agregar Nuevo Modo</button>
        <button id="back-modes-btn" class="btn">Atrás</button>
    </div>

    <div id="edit-mode-screen" class="screen edit-mode-screen" style="display: none;">
        <h2 id="edit-mode-title">Editar Categoría</h2>
        <div class="setting-item">
            <label for="mode-name">Nombre:</label>
            <input type="text" id="mode-name" placeholder="Escribe el nombre">
        </div>
        <div class="setting-item">
            <label for="mode-words">Palabras o Frases (una por línea):</label>
            <textarea id="mode-words" placeholder="Escribe un elemento por línea"></textarea>
        </div>
        <button id="save-mode-btn" class="btn">Guardar Categoría</button>
        <button id="cancel-mode-btn" class="btn">Cancelar</button>
    </div>

    <script>

        const startBtn = document.getElementById('start-btn');

        const modesBtn = document.getElementById('modes-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const homeBtn = document.getElementById('home-btn');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const cancelSettingsBtn = document.getElementById('cancel-settings-btn');
        const addModeBtn = document.getElementById('add-mode-btn');

        // Game variables
        let words = [];

        let timerValue = 60;
        let gameTimerSetting = 60; // Nueva variable para guardar el tiempo configurado
        let timerInterval;
        let correctCount = 0;
        let passCount = 0;
        let isGameRunning = false;
        let currentMode = null;
        let modes = [];
        let editingModeIndex = -1;
        let controlsInverted = false;

        // Load settings and modes from localStorage

            }

        },

        {

            words: 'Rueda\nImprenta\nElectricidad\nBombilla\nTeléfono\nRadio\nTelevisión\nComputadora\nInternet\nTeléfono móvil\nGPS\nAviones\nAutomóvil\nTren\nBarco de vapor\nBicicleta\nMotor\nRefrigerador\nMicroondas\nLavadora\nAspiradora\nAire acondicionado\nCalefacción\nVacunas\nPenicilina\nRayos X\nAnestesia\nMarcapasos\nPrótesis\nLentes\nTelescopio\nMicroscopio\nCámara de fotos\nCámara de video\nReloj\nCalendario\nBrújula\nMapa\nPapel\nPlástico\nVidrio\nCemento\nHormigón\nAcero\nAluminio\nPetróleo\nGas natural\nEnergía nuclear\nEnergía solar\nEnergía eólica'
        },
        {
            name: 'Familia Hernández',
            words: 'Paloma\nSantiago\nAbuela\nLola\nCarlos\nArmando\nPablo\nÁngela\nJorge'
        }
    ];
    localStorage.setItem('gameModes', JSON.stringify(modes));
}

updateModesList();
        }

        // Save settings to localStorage
        function saveSettings() {
            localStorage.setItem('timerSetting', timerSetting.value);
            localStorage.setItem('controlsInverted', invertControls.checked);
            
            gameTimerSetting = parseInt(timerSetting.value); // Actualizar la variable de configuración
            controlsInverted = invertControls.checked;
            
            showScreen(startScreen);
        }

        // Update the modes list in the UI
        function updateModesList() {
            modesList.innerHTML = '';
            
            modes.forEach((mode, index) => {
                const modeItem = document.createElement('div');
                modeItem.className = 'mode-item';
                
                const modeName = document.createElement('div');
                modeName.className = 'mode-name';
                modeName.textContent = mode.name;
                
                const wordCount = mode.words.split('\n').filter(word => word.trim() !== '').length;
                const modeInfo = document.createElement('div');
                
                const modeAction = document.createElement('div');
                modeAction.className = 'mode-action';
                
                const playBtn = document.createElement('button');
                playBtn.className = 'btn';
                playBtn.textContent = 'Jugar';
                playBtn.addEventListener('click', () => {
                    currentMode = index;
                    startGame();
                });
                
                const editBtn = document.createElement('button');
                editBtn.className = 'btn';
                editBtn.textContent = 'Editar';
                editBtn.addEventListener('click', () => {
                    editMode(index);
                });
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn';
                deleteBtn.textContent = 'Eliminar';
                deleteBtn.addEventListener('click', () => {
                    if (confirm(`¿Eliminar la categoría "${mode.name}"?`)) {
                        modes.splice(index, 1);
                        localStorage.setItem('gameModes', JSON.stringify(modes));
                        updateModesList();
                    }
                });
                
                modeAction.appendChild(playBtn);
                modeAction.appendChild(editBtn);
                modeAction.appendChild(deleteBtn);
                
                modeItem.appendChild(modeName);
                modeItem.appendChild(modeInfo);
                modeItem.appendChild(modeAction);
                
                modesList.appendChild(modeItem);
            });
        }

        // Edit a mode
        function editMode(index) {
            editingModeIndex = index;
            
            if (index === -1) {
                // New mode
                editModeTitle.textContent = 'Add New Mode';
                modeName.value = '';
                modeWords.value = '';
            } else {
                // Edit existing mode
                editModeTitle.textContent = 'Edit Mode';
                modeName.value = modes[index].name;
                modeWords.value = modes[index].words;
            }
            
            showScreen(editModeScreen);
        }

        // Save a mode
        function saveMode() {
            if (modeName.value.trim() === '') {
                alert('Escribe el nombre de la categoría');
                return;
            }
            
            if (modeWords.value.trim() === '') {
                alert('Escribe mínimo una palabra o frase');
                return;
            }
            
            const mode = {
                name: modeName.value.trim(),
                words: modeWords.value.trim()
            };
            
            if (editingModeIndex === -1) {
                // New mode
                modes.push(mode);
            } else {
                // Update existing mode
                modes[editingModeIndex] = mode;
            }
            
            localStorage.setItem('gameModes', JSON.stringify(modes));
            updateModesList();
            showScreen(modesScreen);
        }

        // Initialize the game
        function initGame() {
            if (currentMode === null && modes.length > 0) {
                currentMode = 0;
            }
            
            if (currentMode === null || currentMode >= modes.length) {
                alert('Please select or create a game mode first!');
                showScreen(modesScreen);
                return false;
            }
            
            words = modes[currentMode].words.split('\n').filter(word => word.trim() !== '');
            if (words.length === 0) {
                alert('Please add at least one word to the selected mode!');
                return false;
            }
            
            shuffleArray(words);
            currentWordIndex = 0;
            correctCount = 0;
            passCount = 0;
            
            // CORRECCIÓN: Restaurar el tiempo desde la configuración guardada
            timerValue = gameTimerSetting;
            timerElement.textContent = timerValue;
            currentWordElement.textContent = '¿Preparado?';
            
            return true;
        }

        // Start the game
        function startGame() {
            if (!initGame()) return;
            
            showScreen(gameScreen);
            isGameRunning = true;
            
            // Display first word after a short delay
            setTimeout(() => {
                currentWordElement.textContent = words[currentWordIndex];
                
                // Start timer
                timerInterval = setInterval(() => {
                    timerValue--;
                    timerElement.textContent = timerValue;
                    
                    if (timerValue <= 0) {
                        endGame();
                    }
                }, 1000);
            }, 1000);
        }

        // End the game
        function endGame() {
            clearInterval(timerInterval);
            isGameRunning = false;
            
            scoreElement.innerHTML = `Correct: ${correctCount}<br>Passed: ${passCount}`;
            showScreen(resultScreen);
        }

        // Handle correct guess
        function correctGuess() {
            if (!isGameRunning) return;
            
            correctCount++;
            showScreen(correctScreen);
            
            setTimeout(() => {
                nextWord();
            }, 500);
        }

        // Handle pass
        function passWord() {
            if (!isGameRunning) return;
            
            passCount++;
            showScreen(passScreen);
            
            setTimeout(() => {
                nextWord();
            }, 500);
        }

        // Move to next word
        function nextWord() {
            currentWordIndex++;
            if (currentWordIndex >= words.length) {
                // Reshuffle when we've gone through all words
                shuffleArray(words);
                currentWordIndex = 0;
            }
            
            currentWordElement.textContent = words[currentWordIndex];
            showScreen(gameScreen);
        }

        // Helper function to show only one screen
        function showScreen(screenToShow) {
            [startScreen, gameScreen, correctScreen, passScreen, resultScreen, settingsScreen, modesScreen, editModeScreen].forEach(screen => {
                screen.style.display = 'none';
            });
            
            screenToShow.style.display = 'flex';
        }

        // Shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Add touch/swipe support
        function setupTouchControls() {
            let startY = 0;
            
            gameScreen.addEventListener('touchstart', (event) => {
                startY = event.touches[0].clientY;
            });
            
            gameScreen.addEventListener('touchend', (event) => {
                if (!isGameRunning) return;
                
                const endY = event.changedTouches[0].clientY;
                const diffY = endY - startY;
                
                // Swipe detection with inverted controls setting
                if (Math.abs(diffY) > 50) {  // Minimum swipe distance
                    if (!controlsInverted) {
                        // Default: Swipe UP = Correct, Swipe DOWN = Incorrect
                        if (diffY < 0) {  // Swiped up
                            correctGuess();
                        } else {  // Swiped down
                            passWord();
                        }
                    } else {
                        // Inverted: Swipe DOWN = Correct, Swipe UP = Incorrect
                        if (diffY < 0) {  // Swiped up
                            passWord();
                        } else {  // Swiped down
                            correctGuess();
                        }
                    }
                }
            });
        }

        // Fallback keyboard controls
        function setupKeyboardControls() {
            document.addEventListener('keydown', (event) => {
                if (!isGameRunning) return;
                
                if (!controlsInverted) {
                    if (event.key === 'ArrowUp') {
                        correctGuess();
                    } else if (event.key === 'ArrowDown') {
                        passWord();
                    }
                } else {
                    if (event.key === 'ArrowUp') {
                        passWord();
                    } else if (event.key === 'ArrowDown') {
                        correctGuess();
                    }
                }
            });
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            if (modes.length === 0) {
                alert('Please create at least one game mode first!');
                showScreen(modesScreen);
            } else {
                currentMode = 0;
                startGame();
            }
        });
        
        settingsBtn.addEventListener('click', () => showScreen(settingsScreen));
        modesBtn.addEventListener('click', () => showScreen(modesScreen));
        
        playAgainBtn.addEventListener('click', startGame);
        homeBtn.addEventListener('click', () => showScreen(startScreen));
        
        saveSettingsBtn.addEventListener('click', saveSettings);
        cancelSettingsBtn.addEventListener('click', () => showScreen(startScreen));
        
        addModeBtn.addEventListener('click', () => editMode(-1));
        backModesBtn.addEventListener('click', () => showScreen(startScreen));
        
        saveModeBtn.addEventListener('click', saveMode);
        cancelModeBtn.addEventListener('click', () => showScreen(modesScreen));

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            showScreen(startScreen);
            setupTouchControls();
            setupKeyboardControls();
        });
    </script>
</body>
</html>
