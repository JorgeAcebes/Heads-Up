<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Heads Up Charades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s;
        }
        .game-screen {
            background-color: #4CAF50;
            color: white;
        }
        .correct-screen {
            background-color: #4CAF50;
            color: white;
        }
        .pass-screen {
            background-color: #F44336;
            color: white;
        }
        .result-screen {
            background-color: #2196F3;
            color: white;
            padding: 20px;
        }
        .settings-screen {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .word {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px;
        }
        .timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .action {
            font-size: 3rem;
            font-weight: bold;
        }
        .btn {
            background-color: white;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .setting-item {
            margin: 15px 0;
        }
        .setting-item label {
            display: block;
            margin-bottom: 5px;
        }
        .setting-item textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
        }
        .setting-item input, .setting-item select {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Heads Up Charades</h1>
        <p>Flip phone up to pass, down to mark correct</p>
        <button id="start-btn" class="btn">Start Game</button>
        <button id="settings-btn" class="btn">Settings</button>
    </div>

    <div id="game-screen" class="screen game-screen" style="display: none;">
        <div class="timer" id="timer">60</div>
        <div class="word" id="current-word">Ready?</div>
    </div>

    <div id="correct-screen" class="screen correct-screen" style="display: none;">
        <div class="action">CORRECT!</div>
    </div>

    <div id="pass-screen" class="screen pass-screen" style="display: none;">
        <div class="action">NEXT!</div>
    </div>

    <div id="result-screen" class="screen result-screen" style="display: none;">
        <h2>Game Over!</h2>
        <div id="score" style="font-size: 2rem; margin: 20px 0;">
            Correct: 0<br>
            Passed: 0
        </div>
        <button id="play-again-btn" class="btn">Play Again</button>
        <button id="home-btn" class="btn">Home</button>
    </div>

    <div id="settings-screen" class="screen settings-screen" style="display: none;">
        <h2>Settings</h2>
        <div class="setting-item">
            <label for="timer-setting">Timer (seconds):</label>
            <input type="number" id="timer-setting" min="10" max="300" value="60">
        </div>
        <div class="setting-item">
            <label for="words-list">Word List (one word/phrase per line):</label>
            <textarea id="words-list">Dog
Cat
Elephant
Lion
Soccer
Basketball
Swimming
Dancing
Pizza
Ice Cream
Airplane
Car
Computer
Smartphone
Book
Movie
Singing
Running
Sleeping
Laughing</textarea>
        </div>
        <button id="save-settings-btn" class="btn">Save Settings</button>
        <button id="cancel-settings-btn" class="btn">Cancel</button>
    </div>

    <script>
        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const correctScreen = document.getElementById('correct-screen');
        const passScreen = document.getElementById('pass-screen');
        const resultScreen = document.getElementById('result-screen');
        const settingsScreen = document.getElementById('settings-screen');
        
        const startBtn = document.getElementById('start-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const homeBtn = document.getElementById('home-btn');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const cancelSettingsBtn = document.getElementById('cancel-settings-btn');
        
        const timerElement = document.getElementById('timer');
        const currentWordElement = document.getElementById('current-word');
        const scoreElement = document.getElementById('score');
        
        const timerSetting = document.getElementById('timer-setting');
        const wordsList = document.getElementById('words-list');
        
        // Game variables
        let words = [];
        let currentWordIndex = 0;
        let timerValue = 60;
        let timerInterval;
        let correctCount = 0;
        let passCount = 0;
        let isGameRunning = false;
        let deviceOrientationSupported = false;

        // Load settings from localStorage
        function loadSettings() {
            if (localStorage.getItem('timerSetting')) {
                timerSetting.value = localStorage.getItem('timerSetting');
                timerValue = parseInt(timerSetting.value);
            }
            
            if (localStorage.getItem('wordsList')) {
                wordsList.value = localStorage.getItem('wordsList');
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            localStorage.setItem('timerSetting', timerSetting.value);
            localStorage.setItem('wordsList', wordsList.value);
            timerValue = parseInt(timerSetting.value);
            
            showScreen(startScreen);
        }

        // Initialize the game
        function initGame() {
            words = wordsList.value.split('\n').filter(word => word.trim() !== '');
            if (words.length === 0) {
                alert('Please add at least one word to the list in settings!');
                return false;
            }
            
            shuffleArray(words);
            currentWordIndex = 0;
            correctCount = 0;
            passCount = 0;
            
            timerElement.textContent = timerValue;
            currentWordElement.textContent = 'Ready?';
            
            return true;
        }

        // Start the game
        function startGame() {
            if (!initGame()) return;
            
            showScreen(gameScreen);
            isGameRunning = true;
            
            // Display first word after a short delay
            setTimeout(() => {
                currentWordElement.textContent = words[currentWordIndex];
                
                // Start timer
                timerInterval = setInterval(() => {
                    timerValue--;
                    timerElement.textContent = timerValue;
                    
                    if (timerValue <= 0) {
                        endGame();
                    }
                }, 1000);
            }, 1000);
        }

        // End the game
        function endGame() {
            clearInterval(timerInterval);
            isGameRunning = false;
            
            scoreElement.innerHTML = `Correct: ${correctCount}<br>Passed: ${passCount}`;
            showScreen(resultScreen);
        }

        // Handle correct guess
        function correctGuess() {
            if (!isGameRunning) return;
            
            correctCount++;
            showScreen(correctScreen);
            
            setTimeout(() => {
                nextWord();
            }, 500);
        }

        // Handle pass
        function passWord() {
            if (!isGameRunning) return;
            
            passCount++;
            showScreen(passScreen);
            
            setTimeout(() => {
                nextWord();
            }, 500);
        }

        // Move to next word
        function nextWord() {
            currentWordIndex++;
            if (currentWordIndex >= words.length) {
                // Reshuffle when we've gone through all words
                shuffleArray(words);
                currentWordIndex = 0;
            }
            
            currentWordElement.textContent = words[currentWordIndex];
            showScreen(gameScreen);
        }

        // Helper function to show only one screen
        function showScreen(screenToShow) {
            [startScreen, gameScreen, correctScreen, passScreen, resultScreen, settingsScreen].forEach(screen => {
                screen.style.display = 'none';
            });
            
            screenToShow.style.display = 'flex';
        }

        // Shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Check for device orientation support
        function setupOrientationDetection() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
                deviceOrientationSupported = true;
                
                // Some browsers require permission
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    document.body.addEventListener('click', () => {
                        DeviceOrientationEvent.requestPermission()
                            .then(permissionState => {
                                if (permissionState === 'granted') {
                                    window.addEventListener('deviceorientation', handleOrientation);
                                    deviceOrientationSupported = true;
                                }
                            })
                            .catch(console.error);
                    }, {once: true});
                }
            } else {
                console.log('Device orientation not supported');
                // Add keyboard controls as fallback
                setupKeyboardControls();
            }
        }

        // Process orientation data
        let lastGamma = 0;
        let isTransitioning = false;
        
        function handleOrientation(event) {
            if (!isGameRunning || isTransitioning) return;
            
            // Beta is front-to-back tilt (0 when flat, positive when tilted up)
            const beta = event.beta;
            
            // Detect tilts exceeding thresholds
            if (beta < -45 && lastGamma > -45) {  // Tilted up (screen facing down)
                isTransitioning = true;
                passWord();
                setTimeout(() => { isTransitioning = false; }, 800);
            } else if (beta > 45 && lastGamma < 45) {  // Tilted down (screen facing up)
                isTransitioning = true;
                correctGuess();
                setTimeout(() => { isTransitioning = false; }, 800);
            }
            
            lastGamma = beta;
        }

        // Fallback keyboard controls
        function setupKeyboardControls() {
            document.addEventListener('keydown', (event) => {
                if (!isGameRunning) return;
                
                if (event.key === 'ArrowUp') {
                    passWord();
                } else if (event.key === 'ArrowDown') {
                    correctGuess();
                }
            });
        }

        // Add touch/swipe support as another fallback
        function setupTouchControls() {
            let startY = 0;
            
            gameScreen.addEventListener('touchstart', (event) => {
                startY = event.touches[0].clientY;
            });
            
            gameScreen.addEventListener('touchend', (event) => {
                if (!isGameRunning) return;
                
                const endY = event.changedTouches[0].clientY;
                const diffY = endY - startY;
                
                if (diffY < -50) {  // Swiped up
                    passWord();
                } else if (diffY > 50) {  // Swiped down
                    correctGuess();
                }
            });
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        settingsBtn.addEventListener('click', () => showScreen(settingsScreen));
        playAgainBtn.addEventListener('click', startGame);
        homeBtn.addEventListener('click', () => showScreen(startScreen));
        saveSettingsBtn.addEventListener('click', saveSettings);
        cancelSettingsBtn.addEventListener('click', () => showScreen(startScreen));

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            showScreen(startScreen);
            setupOrientationDetection();
            setupTouchControls();
            setupKeyboardControls(); // Always set up keyboard fallback
        });
    </script>
</body>
</html>
